<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #d6336c;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #d6336c;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .modal img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">Happy Valentine's Day üíï</div>
    <button class="button" onclick="showModal()">Click Me</button>
    
    <div id="loveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="tkthao219-peach.gif" alt="Love GIF">
            <p>Thank you for being my valentine! I'm the happiest and lucky man man in the world! Take care of yourself always! üíñ</p>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById("loveModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("loveModal").style.display = "none";
        }
    </script>
</body>
</html>
