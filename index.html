<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding-top: 100px;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px; /* ‚úÖ Ensures buttons don't overlap */
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .no-btn {
            background-color: #cccccc;
            color: black;
            position: relative; /* ‚úÖ Prevents initial overlapping */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .close-btn {
            margin-top: 10px;
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-container">
        <button class="yes-btn" onclick="showModal()">Yes</button>
        <button class="no-btn" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="yesModal">
        <div class="modal-content">
            <h2>Yay! You made me the happiest! ‚ù§Ô∏èü•∞</h2>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("yesModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("yesModal").style.display = "none";
        }

        function moveNoButton() {
            let button = document.querySelector(".no-btn");
            let maxX = window.innerWidth - button.clientWidth - 100; // ‚úÖ Adjusted to prevent overlap
            let maxY = window.innerHeight - button.clientHeight - 100;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
